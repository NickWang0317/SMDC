<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SMDC 2077 é£²æ–™è½‰ç›¤</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffee00;
            --neon-green: #0aff0a;
            --bg-dark: #050510;
        }

        body {
            background-color: var(--bg-dark);
            /* ç¶²æ ¼èƒŒæ™¯ */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Orbitron', 'Microsoft JhengHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* ä¿æŒå‚ç›´ç½®ä¸­ï¼Œä½†å…è¨±æ²å‹• */
            justify-content: flex-start; 
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            padding: 40px 20px 80px 20px; /* é ‚éƒ¨å¢åŠ  padding */
            box-sizing: border-box;
            color: #fff;
            overflow-y: auto;
            touch-action: manipulation;
        }

        h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            text-shadow: 2px 0 var(--neon-pink), -2px 0 var(--neon-blue);
            /* é—œéµä¿®æ­£ï¼šå¢åŠ åº•éƒ¨é‚Šè·ï¼Œè®“ç®­é ­ä¸æ’åˆ°æ¨™é¡Œ */
            margin: 0 0 50px 0; 
            letter-spacing: 3px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
        }
        
        /* æ¨™é¡Œè£é£¾ç·š */
        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        .wheel-wrapper {
            position: relative;
            /* é€™æ˜¯åŒ…å«ç®­é ­å’Œè½‰ç›¤çš„å®¹å™¨ */
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .wheel-shadow {
            position: relative;
            width: 340px;
            height: 340px;
            max-width: 85vw;
            max-height: 85vw;
            border-radius: 50%;
            padding: 8px;
            background: #000;
            /* å¤–å…‰æšˆç¨å¾®æ”¶æ–‚ï¼Œæ›´ç²¾ç·» */
            box-shadow: 
                0 0 10px rgba(0, 243, 255, 0.3), 
                0 0 20px rgba(255, 0, 255, 0.2) inset;
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 1;
        }

        .wheel-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--neon-yellow);
            box-sizing: border-box;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 4.5s cubic-bezier(0.1, 0.8, 0.1, 1);
        }

        /* --- å…¨æ–°è¨­è¨ˆï¼šæ‡¸æµ® HUD æŒ‡é‡ --- */
        .pointer {
            position: absolute;
            /* è®“æŒ‡é‡æ‡¸æµ®åœ¨è½‰ç›¤æ­£ä¸Šæ–¹ï¼Œä¸æ¥è§¸ */
            top: -25px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 40px;
            height: 40px;
            /* ç§»é™¤å¯¦å¿ƒèƒŒæ™¯ï¼Œæ”¹ç”¨å€’ä¸‰è§’å½¢ç‹€çš„ Neon å…‰å½± */
            background: transparent;
            filter: drop-shadow(0 0 5px var(--neon-pink));
        }

        /* ç¹ªè£½ä¸€å€‹å€’ä¸‰è§’ HUD */
        .pointer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid var(--neon-pink);
        }

        /* å¢åŠ ä¸€å€‹ä¸­å¿ƒçš„å°äº®é»ï¼Œåƒç„æº–å¿ƒ */
        .pointer::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        button {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 1.3rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            color: var(--bg-dark);
            background: var(--neon-blue);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* æ›´ä¿è½çš„åˆ‡è§’ */
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            flex-shrink: 0;
        }

        button:hover {
            background: var(--neon-pink);
            color: #fff;
            box-shadow: 0 0 25px var(--neon-pink);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #333;
            color: #777;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 25px;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--neon-green);
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-shadow: 0 0 8px var(--neon-green);
            /* æ”¹ç‚ºä¸Šä¸‹é‚Šæ¡†é¢¨æ ¼ */
            border-top: 1px solid var(--neon-green);
            border-bottom: 1px solid var(--neon-green);
            background: linear-gradient(90deg, transparent 0%, rgba(0, 255, 10, 0.1) 50%, transparent 100%);
            padding: 15px 0;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transition: opacity 0.3s;
            flex-shrink: 0;
        }
        
        #result.show {
            opacity: 1;
        }

        /* æ‰‹æ©Ÿé©é… */
        @media (max-width: 420px) {
            h1 { font-size: 1.8rem; margin-bottom: 45px; }
            .wheel-shadow { width: 280px; height: 280px; }
            button { margin-top: 20px; font-size: 1.1rem; }
            #result { font-size: 1.1rem; }
        }
        
        /* é‡å°çŸ­è¢å¹•æ‰‹æ©Ÿ */
        @media (max-height: 660px) {
            body { padding-top: 20px; justify-content: flex-start; }
            h1 { margin-bottom: 35px; font-size: 1.6rem; }
            .wheel-shadow { width: 250px; height: 250px; }
            .pointer { top: -20px; } /* èª¿æ•´æŒ‡é‡ä½ç½® */
        }
    </style>
</head>
<body>

    <h1>SMDC <span style="color:var(--neon-yellow)">2077</span></h1>
    
    <!-- æ–°å¢ä¸€å±¤ wrapper å®šä½ç”¨ -->
    <div class="wheel-wrapper">
        <div class="pointer"></div>
        <div class="wheel-shadow">
            <div class="wheel-container">
                <canvas id="wheel"></canvas>
            </div>
        </div>
    </div>

    <button id="spinBtn" onclick="spin()">INITIATE</button>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const spinBtn = document.getElementById('spinBtn');

        const shops = [
            "ğŸ’§ å¤šå–æ°´",       
            "é’å±± PeakTea",   
            "ä¸‰åèŒ¶",         
            "æ»¿æº¢ MAYI",      
            "ä¸€æ²æ—¥",         
            "å¤§èŒ—æœ¬ä½è£½èŒ¶å ‚",  
            "è¿·å®¢å¤",
            "CoCoéƒ½å¯",
            "50åµ",
            "éº»å¤èŒ¶åŠ",
            "å¯ä¸å¯ç†Ÿæˆç´…èŒ¶",
            "èŒ¶æ¹¯æœƒ",
            "äº”æ¡è™Ÿ",
            "æ—è¨˜å¤æ„å¥¶èŒ¶",
            "è’²ç¬ èŒ¶é£²",
            "1955é˜¿ç¾©",
            "é¾œè¨˜èŒ—å“"
        ];

        // ç¨å¾®èª¿æš—ä¸€é»éœ“è™¹è‰²ï¼Œå¢åŠ  Cyberpunk çš„æš—é»‘è³ªæ„Ÿ
        const colors = [
            "#00C2CC", // Cyan
            "#CC00CC", // Pink
            "#CCBE00", // Yellow
            "#7D00CC", // Purple
            "#CC3100", // Orange
            "#00CC7D"  // Mint
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const parent = canvas.parentElement;
            const rect = parent.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            return {
                width: rect.width,
                height: rect.height,
                centerX: rect.width / 2,
                centerY: rect.height / 2,
                radius: rect.width / 2
            };
        }

        let dim = resizeCanvas();

        function drawWheel() {
            const arc = Math.PI * 2 / shops.length;
            
            ctx.clearRect(0, 0, dim.width, dim.height);
            
            // èƒŒæ™¯é»‘åº•
            ctx.beginPath();
            ctx.arc(dim.centerX, dim.centerY, dim.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#000";
            ctx.fill();

            for (let i = 0; i < shops.length; i++) {
                const angle = i * arc;
                
                ctx.beginPath();
                ctx.moveTo(dim.centerX, dim.centerY);
                ctx.arc(dim.centerX, dim.centerY, dim.radius, angle, angle + arc);
                ctx.lineTo(dim.centerX, dim.centerY);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                
                // åˆ†éš”ç·šæ”¹ç‚ºé»‘è‰²ï¼Œæ›´ç²—ä¸€é»ï¼Œæ›´æœ‰å¡Šç‹€æ„Ÿ
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 4;
                ctx.stroke();

                ctx.save();
                ctx.translate(dim.centerX, dim.centerY);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                
                // æ–‡å­—è™•ç†
                ctx.fillStyle = "#000"; 
                if (shops[i].includes("é’å±±") || shops[i].includes("å¤šå–æ°´")) {
                    ctx.font = "900 13px 'Microsoft JhengHei', sans-serif";
                    ctx.shadowColor = "rgba(255,255,255,0.5)";
                    ctx.shadowBlur = 2;
                } else {
                    ctx.font = "bold 11px 'Microsoft JhengHei', sans-serif";
                    ctx.shadowBlur = 0;
                }
                
                // æ–‡å­—å¾€å…§ç¸®ä¸€é»
                ctx.fillText(shops[i], dim.radius - 15, 4);
                ctx.restore();
            }
            
            // ä¸­å¿ƒè£é£¾ - ç§‘æŠ€åŒå¿ƒåœ“
            // å¤–åœˆ
            ctx.beginPath();
            ctx.arc(dim.centerX, dim.centerY, dim.radius * 0.18, 0, Math.PI*2);
            ctx.fillStyle = "#000";
            ctx.fill();
            ctx.strokeStyle = varCSS('--neon-blue');
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // å…§åœˆäº®é»
            ctx.beginPath();
            ctx.arc(dim.centerX, dim.centerY, dim.radius * 0.05, 0, Math.PI*2);
            ctx.fillStyle = varCSS('--neon-pink');
            ctx.fill();
        }
        
        // è¼”åŠ©å‡½å¼ï¼šå–å¾— CSS è®Šæ•¸é¡è‰²
        function varCSS(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerText = "PROCESSING...";
            resultDiv.classList.remove('show');

            const randomSpin = 3600 + Math.random() * 360; 
            currentRotation += randomSpin;

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.innerText = "RE-INITIATE";

                const actualDeg = currentRotation % 360;
                const resultAngle = (270 - actualDeg + 360) % 360;
                const sliceDeg = 360 / shops.length;
                let index = Math.floor(resultAngle / sliceDeg);

                if (index >= shops.length) index = 0;
                const winner = shops[index];
                
                let message = `TARGET: <span style="font-size:1.3em; color:#fff; text-shadow:0 0 5px #fff">${winner}</span>`;
                
                if (winner.includes("å¤šå–æ°´")) {
                    message = `SYSTEM ALERT: <span style="font-size:1.3em; color:#fff">${winner}</span> // HYDRATION REQUIRED`;
                } else if (winner.includes("é’å±±")) {
                    message = `PRIORITY: <span style="font-size:1.3em; color:#fff">${winner}</span> // OPTIMAL CHOICE`;
                }

                resultDiv.innerHTML = message;
                resultDiv.classList.add('show');
                
                resultDiv.scrollIntoView({ behavior: "smooth", block: "nearest" });

            }, 4500);
        }

        // é‡æ–°ç¹ªè£½ç¢ºä¿é¡è‰²æ­£ç¢ºè¼‰å…¥
        setTimeout(() => {
            dim = resizeCanvas();
            drawWheel();
        }, 100);

        window.addEventListener('resize', () => {
            dim = resizeCanvas();
            drawWheel();
        });
    </script>
</body>
</html>
