            background-size: 30px 30px;

            display: flex;

            /* --- ä¿®æ­£é‡é» 1: ä½¿ç”¨ dvh ç¢ºä¿ä¸è¢«å·¥å…·åˆ—é®æ“‹ --- */

            min-height: 100dvh; 
            
            /* --- ä¿®æ­£é‡é» 2: å…è¨±å‚ç›´æ²å‹•ï¼Œé˜²æ­¢å…§å®¹æ­»è§’ --- */
            overflow-y: auto; 
            
            margin: 0;
            /* --- ä¿®æ­£é‡é» 3: åº•éƒ¨å¢åŠ ç·©è¡ç©ºé–“ --- */

        h1 {

            letter-spacing: 2px;

            flex-shrink: 0; /* é˜²æ­¢æ¨™é¡Œè¢«å£“ç¸® */
        }

        .wheel-shadow {
            position: relative;
            /* ä½¿ç”¨ç›¸å°å–®ä½ï¼Œè®“å®ƒæ›´æœ‰å½ˆæ€§ */
            width: 360px;
            height: 360px;
            max-width: 90vw; /* æ‰‹æ©Ÿä¸Šæœ€å¤§å¯¬åº¦ç‚ºè¢å¹•çš„ 90% */
            max-height: 90vw; /* ä¿æŒæ­£åœ“ */
            border-radius: 50%;

        .wheel-container {
            width: 100%;

            border-radius: 50%;
            position: relative;

        canvas {
            width: 100%;

            transition: transform 4.5s cubic-bezier(0.1, 0.8, 0.1, 1);

        .pointer {
            position: absolute;

        button {

            color: var(--bg-dark);

            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);

        button:hover {

        button:disabled {

        #result {
            margin-top: 25px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--neon-green);
            text-align: center;
            min-height: 3.5em; /* é ç•™å…©è¡Œé«˜åº¦ */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-shadow: 0 0 8px var(--neon-green);
            background: rgba(0, 20, 0, 0.6);
            padding: 10px 20px;
            border: 1px solid var(--neon-green);
            border-left: 5px solid var(--neon-green);
            opacity: 0;
            transition: opacity 0.3s;
            width: 80%; /* é™åˆ¶å¯¬åº¦ */
            max-width: 400px;
            flex-shrink: 0;
            margin-bottom: 20px; /* ç¢ºä¿åº•éƒ¨æœ‰ç©ºé–“ */
        }
        
        #result.show {
            opacity: 1;
        }

        /* --- ä¿®æ­£é‡é» 4: é‡å°æ‰‹æ©Ÿè¢å¹•çš„æœ€ä½³åŒ– --- */
        @media (max-width: 420px) {
            h1 { 
                font-size: 1.8rem; 
                margin-bottom: 15px; 
            }
            .wheel-shadow { 
                /* åœ¨å°è¢å¹•ä¸Šç¨å¾®ç¸®å°ï¼Œç•™ç©ºé–“çµ¦æŒ‰éˆ•å’Œçµæœ */
                width: 280px; 
                height: 280px; 
            }
            button { 
                margin-top: 25px;

        /* é‡å°è¶…å°è¢å¹• (å¦‚ iPhone SE) */

    </style>
</head>
<body>

    <h1>SMDC <span style="color:var(--neon-yellow)">2077</span></h1>
    
    <div class="wheel-shadow">
        <div class="pointer"></div>
        <div class="wheel-container">
            <canvas id="wheel"></canvas>
        </div>
    </div>

    <button id="spinBtn" onclick="spin()">INITIATE</button>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const spinBtn = document.getElementById('spinBtn');

        const shops = [
            "ğŸ’§ å¤šå–æ°´",       
            "é’å±± PeakTea",   
            "ä¸‰åèŒ¶",         
            "æ»¿æº¢ MAYI",      
            "ä¸€æ²æ—¥",         
            "å¤§èŒ—æœ¬ä½è£½èŒ¶å ‚",  
            "è¿·å®¢å¤",
            "CoCoéƒ½å¯",
            "æ¸…å¿ƒç¦å…¨",
            "50åµ",
            "éº»å¤èŒ¶åŠ",
            "å¯ä¸å¯ç†Ÿæˆç´…èŒ¶",
            "èŒ¶æ¹¯æœƒ",
            "äº”æ¡è™Ÿ",
            "æ—è¨˜å¤æ„å¥¶èŒ¶",
            "è’²ç¬ èŒ¶é£²",
            "Tea's åŸå‘³",
            "ç‰æ´¥å’–å•¡",
            "1955é˜¿ç¾©",
            "85åº¦C",
            "è·¯æ˜“è",
            "é¾œè¨˜èŒ—å“"
        ];

        const colors = [
            "#00F3FF", "#FF00FF", "#FFEE00", "#9D00FF", "#FF3D00", "#00FF9D"
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const parent = canvas.parentElement;
            const rect = parent.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            return {
                width: rect.width,
                height: rect.height,
                centerX: rect.width / 2,
                centerY: rect.height / 2,
                radius: rect.width / 2
            };
        }

        let dim = resizeCanvas();

        function drawWheel() {
            const arc = Math.PI * 2 / shops.length;
            
            ctx.clearRect(0, 0, dim.width, dim.height);
            ctx.beginPath();
            ctx.arc(dim.centerX, dim.centerY, dim.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#000";
            ctx.fill();

            for (let i = 0; i < shops.length; i++) {
                const angle = i * arc;
                
                ctx.beginPath();
                ctx.moveTo(dim.centerX, dim.centerY);
                ctx.arc(dim.centerX, dim.centerY, dim.radius, angle, angle + arc);
                ctx.lineTo(dim.centerX, dim.centerY);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = "#050510";
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(dim.centerX, dim.centerY);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#000"; 
                
                if (shops[i].includes("é’å±±") || shops[i].includes("å¤šå–æ°´")) {
                    ctx.font = "900 14px 'Microsoft JhengHei', sans-serif";
                    ctx.shadowColor = "white";
                    ctx.shadowBlur = 0;
                } else {
                    ctx.font = "bold 12px 'Microsoft JhengHei', sans-serif";
                    ctx.shadowBlur = 0;
                }
                
                // å‹•æ…‹èª¿æ•´æ–‡å­—åŠå¾‘ï¼Œé¿å…å°è¢å¹•æ–‡å­—è¶…å‡º
                const textRadius = dim.radius - (dim.radius * 0.15); 
                ctx.fillText(shops[i], textRadius, 5);
                ctx.restore();
            }
            
            ctx.beginPath();
            ctx.arc(dim.centerX, dim.centerY, dim.radius * 0.15, 0, Math.PI*2);
            ctx.fillStyle = "#050510";
            ctx.fill();
            ctx.strokeStyle = "#00F3FF";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerText = "PROCESSING...";
            resultDiv.classList.remove('show');

            const randomSpin = 3600 + Math.random() * 360; 
            currentRotation += randomSpin;

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.innerText = "RE-INITIATE";

                const actualDeg = currentRotation % 360;
                const resultAngle = (270 - actualDeg + 360) % 360;
                const sliceDeg = 360 / shops.length;
                let index = Math.floor(resultAngle / sliceDeg);

                if (index >= shops.length) index = 0;
                const winner = shops[index];
                
                let message = `> TARGET: <br> <span style="font-size:1.4em; color:white;">${winner}</span>`;
                
                if (winner.includes("å¤šå–æ°´")) {
                    message = `> SYSTEM ALERT: <br> <span style="font-size:1.4em; color:white;">${winner}</span> <br> // STAY HYDRATED`;
                } else if (winner.includes("é’å±±")) {
                    message = `> PRIORITY: <br> <span style="font-size:1.4em; color:white;">${winner}</span> <br> // GOOD CHOICE`;
                }

                resultDiv.innerHTML = message;
                resultDiv.classList.add('show');
                
                // è‡ªå‹•æ²å‹•åˆ°çµæœ (å¦‚æœçµæœè¢«é®ä½)
                resultDiv.scrollIntoView({ behavior: "smooth", block: "center" });

            }, 4500);
        }

        drawWheel();

        window.addEventListener('resize', () => {
            dim = resizeCanvas();
            drawWheel();
        });
    </script>
</body>
