<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMDC 2077 é£²æ–™è½‰ç›¤</title>
    <!-- å¼•å…¥ç§‘å¹»é¢¨æ ¼å­—é«” -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffee00;
            --neon-green: #0aff0a;
            --bg-dark: #050510;
        }

        body {
            background-color: var(--bg-dark);
            /* ç¶²æ ¼èƒŒæ™¯æ¨¡æ“¬ */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Orbitron', 'Microsoft JhengHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            touch-action: manipulation;
            color: #fff;
        }

        /* æ•…éšœé¢¨æ ¼æ¨™é¡Œ */
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            position: relative;
            text-shadow: 
                2px 0 var(--neon-pink), 
                -2px 0 var(--neon-blue);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
        }

        /* è½‰ç›¤å¤–æ¡†ï¼šç™¼å…‰å…‰æšˆ */
        .wheel-shadow {
            position: relative;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            padding: 10px;
            background: #111;
            box-shadow: 
                0 0 15px var(--neon-blue),
                0 0 30px var(--neon-pink) inset;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .wheel-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            /* é‚Šæ¡†è£é£¾ */
            border: 4px solid var(--neon-yellow);
            box-sizing: border-box;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 4.5s cubic-bezier(0.1, 0.8, 0.1, 1);
        }

        /* ç§‘æŠ€æ„ŸæŒ‡é‡ */
        .pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 40px;
            height: 50px;
            background: var(--neon-pink);
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            filter: drop-shadow(0 0 10px var(--neon-pink));
        }

        /* Cyberpunk æŒ‰éˆ• */
        button {
            margin-top: 50px;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            color: var(--bg-dark);
            background: var(--neon-blue);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            
            /* åˆ‡è§’é€ å‹ */
            clip-path: polygon(
                10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%
            );
            
            position: relative;
            transition: all 0.2s;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        /* æŒ‰éˆ• hover æ•ˆæœï¼šé¡è‰²åè½‰ */
        button:hover {
            background: var(--neon-pink);
            color: #fff;
            box-shadow: 0 0 30px var(--neon-pink);
            text-shadow: 0 0 5px #fff;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #333;
            color: #777;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* çµæœé¡¯ç¤ºå€ï¼šé¡ä¼¼çµ‚ç«¯æ©Ÿ */
        #result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-green);
            text-align: center;
            min-height: 2em;
            text-shadow: 0 0 8px var(--neon-green);
            background: rgba(0, 20, 0, 0.6);
            padding: 10px 20px;
            border: 1px solid var(--neon-green);
            border-left: 5px solid var(--neon-green);
            opacity: 0;
            transition: opacity 0.3s;
            font-family: 'Orbitron', 'Microsoft JhengHei', sans-serif;
        }
        
        #result.show {
            opacity: 1;
        }

        #result strong {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 420px) {
            .wheel-shadow { width: 300px; height: 300px; }
            h1 { font-size: 1.8rem; }
            button { padding: 15px 40px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <h1>SMDC <span style="color:var(--neon-yellow)">2077</span></h1>
    
    <div class="wheel-shadow">
        <div class="pointer"></div>
        <div class="wheel-container">
            <canvas id="wheel"></canvas>
        </div>
    </div>

    <button id="spinBtn" onclick="spin()">INITIATE</button>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const spinBtn = document.getElementById('spinBtn');

        // åå–®ç¶­æŒä¸è®Š
        const shops = [
            "ğŸ’§ å¤šå–æ°´",       
            "é’å±± PeakTea",   
            "ä¸‰åèŒ¶",         
            "æ»¿æº¢ MAYI",      
            "ä¸€æ²æ—¥",         
            "å¤§èŒ—æœ¬ä½è£½èŒ¶å ‚",  
            "è¿·å®¢å¤",
            "CoCoéƒ½å¯",
            "æ¸…å¿ƒç¦å…¨",
            "50åµ",
            "éº»å¤èŒ¶åŠ",
            "å¯ä¸å¯ç†Ÿæˆç´…èŒ¶",
            "èŒ¶æ¹¯æœƒ",
            "äº”æ¡è™Ÿ",
            "æ—è¨˜å¤æ„å¥¶èŒ¶",
            "è’²ç¬ èŒ¶é£²",
            "Tea's åŸå‘³",
            "ç‰æ´¥å’–å•¡",
            "1955é˜¿ç¾©",
            "85åº¦C",
            "è·¯æ˜“è",
            "é¾œè¨˜èŒ—å“"
        ];

        // Cyberpunk é…è‰² (éœ“è™¹é«˜é£½å’Œ)
        const colors = [
            "#00F3FF", // Neon Cyan
            "#FF00FF", // Neon Pink
            "#FFEE00", // Neon Yellow
            "#9D00FF", // Electric Purple
            "#FF3D00", // Bright Orange
            "#00FF9D"  // Neon Mint
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const parent = canvas.parentElement;
            const rect = parent.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            return {
                width: rect.width,
                height: rect.height,
                centerX: rect.width / 2,
                centerY: rect.height / 2,
                radius: rect.width / 2
            };
        }

        let dim = resizeCanvas();

        function drawWheel() {
            const arc = Math.PI * 2 / shops.length;
            
            ctx.clearRect(0, 0, dim.width, dim.height);

            // ç¹ªè£½èƒŒæ™¯åœ“
            ctx.beginPath();
            ctx.arc(dim.centerX, dim.centerY, dim.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#000";
            ctx.fill();

            for (let i = 0; i < shops.length; i++) {
                const angle = i * arc;
                
                ctx.beginPath();
                ctx.moveTo(dim.centerX, dim.centerY);
                ctx.arc(dim.centerX, dim.centerY, dim.radius, angle, angle + arc);
                ctx.lineTo(dim.centerX, dim.centerY);
                
                // éœ“è™¹å¡«è‰²
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                
                // é»‘è‰²åˆ†éš”ç·š (å¢åŠ å°æ¯”)
                ctx.strokeStyle = "#050510";
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(dim.centerX, dim.centerY);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                
                // æ–‡å­—æ¨£å¼ï¼šé»‘è‰²åŠ ç²—ï¼Œç¢ºä¿åœ¨éœ“è™¹è‰²ä¸Šæ¸…æ™°
                ctx.fillStyle = "#000"; 
                
                // ç‰¹æ®Šé¸é …å¼·èª¿
                if (shops[i].includes("é’å±±") || shops[i].includes("å¤šå–æ°´")) {
                    ctx.font = "900 14px 'Microsoft JhengHei', sans-serif";
                    // å¦‚æœæ˜¯ç‰¹æ®Šé¸é …ï¼Œçµ¦å®ƒåŠ å€‹ç™½è‰²é™°å½±è®“å®ƒæ›´çªå‡º
                    ctx.shadowColor = "white";
                    ctx.shadowBlur = 0;
                } else {
                    ctx.font = "bold 12px 'Microsoft JhengHei', sans-serif";
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillText(shops[i], dim.radius - 20, 5);
                ctx.restore();
            }
            
            // ä¸­å¿ƒè£é£¾åœˆ
            ctx.beginPath();
            ctx.arc(dim.centerX, dim.centerY, 20, 0, Math.PI*2);
            ctx.fillStyle = "#050510";
            ctx.fill();
            ctx.strokeStyle = "#00F3FF";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerText = "PROCESSING...";
            resultDiv.classList.remove('show');

            const randomSpin = 3600 + Math.random() * 360; 
            currentRotation += randomSpin;

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.innerText = "RE-INITIATE";

                const actualDeg = currentRotation % 360;
                const resultAngle = (270 - actualDeg + 360) % 360;
                const sliceDeg = 360 / shops.length;
                let index = Math.floor(resultAngle / sliceDeg);

                if (index >= shops.length) index = 0;
                const winner = shops[index];
                
                // Cyberpunk é¢¨æ ¼çš„çµæœè¨Šæ¯
                let message = `> TARGET ACQUIRED: [ <strong>${winner}</strong> ]`;
                
                if (winner.includes("å¤šå–æ°´")) {
                    message = `> SYSTEM ALERT: <strong>${winner}</strong> <br> // STAY HYDRATED`;
                } else if (winner.includes("é’å±±")) {
                    message = `> PRIORITY TARGET: <strong>${winner}</strong> <br> // EXCELLENT CHOICE`;
                }

                resultDiv.innerHTML = message;
                resultDiv.classList.add('show');

            }, 4500);
        }

        drawWheel();

        window.addEventListener('resize', () => {
            dim = resizeCanvas();
            drawWheel();
        });
    </script>
</body>
</html>
